<html>
    <head>
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/jquery.dataTables.min.js"></script>
        <script src="../static/js/angular-1.3.16.min.js"></script>
        <script src="../static/js/angular-datatables.min.js"></script>
        <script src="../static/css/datatable.css"></script>
        </script>
    </head>
    <body>
    <div ng-controller="AngularWayWithOptionsCtrl as showCase">
        <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="person in showCase.persons">
                <td>{{ person.id }}</td>
                <td>{{ person.firstName }}</td>
                <td>{{ person.lastName }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    </body>
</html>
